<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用的html标签</title>
</head>
<body bgcolor="#FF3200">
    <ul>
        <li>春天</li>
        <li>夏天</li>
        <li>无序列表</li>
    </ul>

    <ol>
        <li>每天起来第一句</li>
        <li>就是开始串口口气</li>
    </ol>



    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <p>
            这里可以在看到网页主体 </br>
            1.编写html代码所有标签都小写</br>
            2.标签必须有自关闭标签<br>
            3.标签如果有属性  必须要用双引号  
    </p> 
    <b>加粗标签b</b><br>
    <u>斜线u</u><br>
    <i>下划线i</i><br>
    10<sup>2</sup><br>
    H<sub>2</sub>O
    <hr align="left" color="blue" size="30" width="250">
    <pre>
        pre标签就是  源代码中
         怎么瞎写的   在浏览中就会   和代码中格式一样
    </pre> 
    <p>北京<font color="red" size="7" face="微软雅黑">欢迎欢迎欢迎</font>您</p>
    <p>一些特殊符号:</p>
    <p>&copy;</p>
    <a href="www.baidu.com" title="百度一下" target="_blank">百度</a>
    <p>下面是图片</p>
    <img src="地址" alt="不能正常显示是替换的" title="art of people">
</body>
</html>


<!-- dom document object mode: 将一个文档模拟成一个类,通过这个类的.方法来获取对象中每个节点 -->
<!-- 使用html标签时不要因为想改变外观使用html标签,而是使用css-->
